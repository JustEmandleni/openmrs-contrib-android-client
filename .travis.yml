sudo: required
language: android
jdk: oraclejdk8

android:
  licenses:
  - 'android-sdk-preview-license-52d11cd2'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

before_install:
- yes | sdkmanager "tools"
- yes | sdkmanager "platforms;android-25"
- yes | sdkmanager "build-tools;28.0.3"
- yes | sdkmanager "system-images;android-18;default;armeabi-v7a"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

before_script:
- echo no | avdmanager create avd --force -n test -k "system-images;android-18;default;armeabi-v7a"
- $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- ./build.sh
- ./gradlew test connectedCheck --stacktrace --info

after_success:
- ./gradlew jacocoTestReport

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key: $GITHUB_API_KEY
  file: openmrs-client/build/outputs/apk/openmrs-client-release.apk
  on:
    tags: true
